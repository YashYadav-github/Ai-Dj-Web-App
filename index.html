<html>
    <head>
        <title>AI DJ WE APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  
    </head>
<body background="background.jpg">
        <center>
            <h3 class="btn btn-info heading">AI DJ WEB APP
                <br>
                <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing  the volume
                    Move your right-hand wrist up and down for increasing and decreasing the speed
                </span>
            </h3>

            <div class="div_speed">
                <img src="disk.gif" class="div_speed_img">
                <br>
                <h3 class="btn btn-success" id="speed">Speed</h3>
                <button onclick="play();" class="btn btn-success play_button"><img src="play.png"></button>
            </div>
            <div class="div_volume">
                <img src="disk.gif" class="div_volume_img">
                <br>
                <button onclick="stop();" class="btn btn-danger stop_button"><img src="stop.png"></button>
                <h3 class="btn btn-success" id="volume">Volume</h3>
                
            </div>
            
            <br><br>

            
            
        </center>
<script src="main.js"></script>
</body>
</html>
